<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.formapplicationFormV1.home.title">Form V 1 S</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-form-v-1" [routerLink]="['/form-v-1/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.formapplicationFormV1.home.createLabel">
            Create new Form V 1
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="formV1S">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="customerId"><span jhiTranslate="gatewayApp.formapplicationFormV1.customerId">Customer Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="formType"><span jhiTranslate="gatewayApp.formapplicationFormV1.formType">Form Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let formV1 of formV1S ;trackBy: trackId">
                <td><a [routerLink]="['/form-v-1', formV1.id, 'view' ]">{{formV1.id}}</a></td>
                <td>{{formV1.customerId}}</td>
                <td jhiTranslate="{{'gatewayApp.FormType.' + formV1.formType}}">{{formV1.formType}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/form-v-1', formV1.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/form-v-1', formV1.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'form-v-1/'+ formV1.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
